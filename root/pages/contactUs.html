<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- end google fonts -->
    <title>Craigslist--local life service platform--help--contact us</title>
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>

<body>
    <header>
    <!--  top navigation -->
    <section class="topNav">
        <div class="logo">
            <a href="../index.html"><img src="../images/logo.png" alt="logo"></a>
            <h1>Craigslist</h1>
            <div class="dropdown">
                <img src="../images/lan.gif" alt="Custom Image" id="dropdownBtn">
                <select class="dropdownContent" id="languageSelect">
                    <option value="english" class="english">
                        <!-- <img src="images/lan.gif" alt="Custom Image"> -->english
                    </option>
                    <option value="spanish">español</option>
                    <option value="french">français</option>
                    <option value="italian">Italiano</option>
                    <option value="korean">한국말</option>
                    <option value="chinese" class="chinese">中文</option>
                </select>
            </div>
        </div>
        <a href="../pages/create_post.html"> <img src="../images/post.png" alt="post"></a><!-- linked to "creat post" page -->
        <a href="../pages/account.html"><img src="../images/login.png" alt="login"></a><!-- linked to account page -->
    </section>

    <!--  search bar -->
    <section class="searchbar">
        <div class="searchBox">
            <div class="locationDropdown">
                <img src="../images/locationIcon.png" alt="Location Icon" id="locationIcon">
                <select class="cityDropdown" id="citySelect">
                    <option value="San Diego">San Diego</option>
                    <option value="Las Vegas">Las Vegas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Francisco">San Francisco</option>
                </select>
            </div>
            <input type="text" placeholder="| Search...">
            <img src="../images/searchbar.png" alt="Search Icon" class="searchBtn">
        </div>
    </section>

    <!--  icons navigation -->
    <h2>Home > Help</h2>
    <nav>
        <figure>
            <a href="../pages/privacyPolicy.html"><img src="../images/icons1.png" alt="privacy policy"></a><!-- linked to privacy policy page -->
            <figcaption>Privacy Policy</figcaption>
        </figure>
        <figure>
            <a href="../pages/contactUs.html"><img src="../images/icons2.png" alt="contact us"></a><!-- linked to contact us page -->
            <figcaption>Contact Us</figcaption>
        </figure>
        <figure>
            <a href="../pages/faq.html"><img src="../images/icons3.png" alt="faq"></a><!-- linked to faq page -->
            <figcaption>FAQ</figcaption>
        </figure>
        <figure>
            <a href="../pages/aboutUs.html"> <img src="../images/icons4.png" alt="about us"></a><!-- linked to about us page -->
            <figcaption>About Us</figcaption>
        </figure>
    </nav>
    </header>

    <main id="contact">
        <form action="#" method="post" id="mainContent" enctype="text/plain">
              
            <fieldset>
                <legend>Contact Us</legend>
                <ul id="contactInfoMessage">
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required> 
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">Telephone number:</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </li>
                    <li id="questionMessage">
                        <label>Question or message:</label>
                        <textarea name="message" id="message"></textarea>
                    </li>
                </ul>
                <input type="submit" id="submit" class="button" value="Send">
            </fieldset>
            
        </form>
    </main>

    <footer>
        <section class="bottomNav">
            <p><a href="../pages/privacyPolicy.html">Policy</a></p>
            <!-- linked to privacy policy page -->
            <p><a href="../pages/aboutUs.html">About</a></p><!-- linked to about page -->
            <p><a href="../pages/contactUs.html">Contact</a></p><!-- linked to contact page -->
            <p><a href="../pages/help.html">Help</a></p><!-- linked to help/FAQ page -->
            <p><a href="https://www.craigslist.org/about/craigslist_is_hiring">Hiring</a></p>
            <a href="https://www.craigslistfund.org/" class="Foundation"><img src="../images/CraigslistFoundation.png" alt="charitableFund"></a>
            <a href="https://craignewmarkphilanthropies.org/" class="Philanthropies"><img src="../images/Philanthropies.png" alt="newmarkPhilanthropies"></a>
        </section>

        <section class="socialMedia">
            <a href="https://www.facebook.com/groups/1490891051197225/"><img src="../images/facebook-55.png" alt="facebook"></a>
            <a href="https://twitter.com/craigslist_job"><img src="../images/twitter-55.png" alt="twitter"></a>
            <a href="https://www.instagram.com/craigslistsfinest/"><img src="../images/ins-55.png" alt="instagram"></a>
            <a href="https://www.linkedin.com/company/craigslist"><img src="../images/linkedin-55.png" alt="linkedin"></a>
        </section>
    </footer>

</body>

</html>
