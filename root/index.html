<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- end google fonts -->
    <title>Craigslist--local life service platform--homepage</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <header>
        <!--  top navigation -->
        <section>
            <div>
                <img src="images/logo.gif" alt="logo">
                <h1>Craigslist</h1>
            </div>
            <img src="images/lan.gif" alt="lan">
            <img src="images/post.gif" alt="post">
            <img src="images/login.gif" alt="login">
        </section>
        <!--  search bar -->
        <section>

        </section>
        <!--  icons navigation -->
        <h2>Home ></h2>
        <nav>
            <figure>
                <img src="images/" alt="local">
                <figcaption>Local</figcaption>
            </figure>
            <figure>
                <img src="images/" alt="jobs">
                <figcaption>Jobs</figcaption>
            </figure>
            <figure>
                <img src="images/" alt="housing">
                <figcaption>Housing</figcaption>
            </figure>
            <figure>
                <img src="images/" alt="service">
                <figcaption>Service</figcaption>
            </figure>
            <figure>
                <img src="images/" alt="pets">
                <figcaption>Pets</figcaption>
            </figure>
        </nav>
    </header>

    <main>
        <h1>Best Posts of the City</h1>
        <article>
            <figure>
                <img src="images/" alt="clairemont">
                <figcaption>Clairemont Dr</figcaption>
                <div>
                    <p>$2200</p>
                    <p>San Diego, 92110</p>
                </div>
            </figure>
            <figure>
                <img src="images/" alt="fordCar">
                <figcaption>2000 Ford Focus</figcaption>
                <div>
                    <p>$3500</p>
                    <p>Escondido, 92134</p>
                </div>
            </figure>
            <figure>
                <img src="images/" alt="blackFridaySale">
                <figcaption>Black Friday Sale</figcaption>
                <p>Nov.24</p>
            </figure>
            <figure>
                <img src="images/" alt="tennisGroup">
                <figcaption>Tennis Group</figcaption>
                <p>Oct.17</p>
            </figure>
        </article>
        <p class="button">See More >></p>

        <h1>Newest Posts</h1>
        <article>
            <figure>
                <img src="images/" alt="missionValley">
                <figcaption>Mission Valley</figcaption>
                <div>
                    <p>$2000</p>
                    <p>San Diego, 92112</p>
                </div>
            </figure>
            <figure>
                <img src="images/" alt="eastVillage">
                <figcaption>East Village</figcaption>
                <div>
                    <p>$2500</p>
                    <p>San Diego, 92115</p>
                </div>
            </figure>
            <figure>
                <img src="images/" alt="yamahaStryker">
                <figcaption>2015 Yamaha Stryker</figcaption>
                <div>
                    <p>$150</p>
                    <p>Escondido, 92134</p>
                </div>
            </figure>
            <figure>
                <img src="images/" alt="tennisGroup">
                <figcaption>Tennis Group</figcaption>
                <p>Oct.17</p>
            </figure>
        </article>
        <p class="button">See More >></p>

    </main>

    <footer>
        <section>
            <p>Policy</p>
            <p>About</p>
            <p>Hiring</p>
            <p>Help</p>
            <p>Contact</p>
        </section>
        <section>
            <img src="images/" alt="charitableFund">
            <img src="images/" alt="newmarkPhilanthropies">
        </section>
        <section>
            <img src="images/" alt="facebook">
            <img src="images/" alt="twitter">
            <img src="images/" alt="instagram">
            <img src="images/" alt="linkedin">
        </section>
    </footer>

</body>

</html>
